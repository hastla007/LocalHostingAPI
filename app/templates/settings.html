{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h2>Retention Settings</h2>
    <form method="post" class="form-grid">
      <label for="retention_hours">Retention (hours)</label>
      <input type="number" id="retention_hours" name="retention_hours" min="0" step="0.1" value="{{ config.retention_hours }}" required />
      <button type="submit" class="button primary">Save</button>
    </form>
    <p>Files will be automatically deleted after the specified number of hours.</p>
  </section>
{% endblock %}
